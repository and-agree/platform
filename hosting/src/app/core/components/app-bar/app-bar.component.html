<mat-toolbar color="primary">
    <div class="app-bar-content">
        <div class="logo">
            <a [routerLink]="['/']">
                <img src="/assets/logo-white@3x.png" alt="&agree">
            </a>
        </div>

        <nav class="nav" *agreeAuthenticated="true">
            <a [routerLink]="['/', 'dashboard']" aria-label="Your decisions" title="Your decisions">
                <mat-icon>dashboard_customize</mat-icon>
            </a>
            <a [routerLink]="['/', 'decision', 'create']" aria-label="New decision" title="Start new decision">
                <mat-icon>add</mat-icon>
            </a>
        </nav>

        <div class="user" *agreeAuthenticated="true">
            <div class="mat-body-1">{{ account.alias }}</div>
            <button mat-button (click)="performLogout()">Logout</button>
        </div>
    </div>
</mat-toolbar>
