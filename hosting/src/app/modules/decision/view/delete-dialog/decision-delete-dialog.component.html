<div class="decision-dialog">
    <h2 mat-dialog-title class="mat-title">Confirm decision deletion.</h2>
    <mat-dialog-content>
        <p class="mat-subheading-1">Are you sure you want to delete this decision?</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-flat-button mat-dialog-close color="warn" aria-label="Close dialog" cdkFocusInitial>
            <span>Cancel</span>
        </button>
        <button mat-flat-button [mat-dialog-close]="true" color="primary" aria-label="Delete decision">
            <span>Delete decision</span>
            <mat-icon>chevron_right</mat-icon>
        </button>
    </mat-dialog-actions>
</div>
