<h2>Reset your password</h2>

<div *ngIf="error">{{ error }}</div>

<form [formGroup]="recoverForm" (submit)="resetPassword()">
    <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>New pssword</mat-label>
        <input matInput type="password" required formControlName="password" />
    </mat-form-field>

    <div class="actions">
        <button mat-flat-button color="primary" type="submit" [disabled]="recoverForm.invalid">Reset Password</button>
    </div>
</form>
