<h4>Decisions in progress ({{ decisions.length }})</h4>
<p>Decisions that are currently being made.</p>

<div class="decisions">
    <mat-card *ngFor="let decision of decisions">
        <h3>{{ decision.general.title }}</h3>
        <p>{{ decision.status }}</p>
        <a mat-icon-button [routerLink]="['/', 'decision', 'view', decision.uid]">
            <mat-icon>chevron_right</mat-icon>
        </a>
    </mat-card>
</div>
