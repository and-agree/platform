<div class="header">
    <h4 class="mat-display-1">Archived decisions ({{ decisions.length }})</h4>
    <div>Decisions that have been made.</div>
</div>

<div class="archive">
    <div class="archive-item" *ngFor="let decision of decisions">
        <div class="archive-item-line">{{ decision.general.title }}</div>
        <div class="archive-item-line">{{ decision.completed | timestamp }}</div>
        <div class="archive-item-line">{{ decision.conclusion }}</div>
    </div>
</div>
