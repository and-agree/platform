<h4>Archived decisions ({{ decisions.length }})</h4>
<p>Decisions that have been made.</p>

<mat-list>
    <mat-list-item *ngFor="let decision of decisions">
        <p mat-line>{{ decision.general.title }}</p>
        <p mat-line>{{ decision.conclusion }}</p>
        <p mat-line>{{ decision.completed | timestamp }}</p>
    </mat-list-item>
</mat-list>
